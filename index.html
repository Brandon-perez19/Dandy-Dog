<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dandy-Dog</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rock+Salt&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="navbar-brand" class="logo"> 
                <a class="navbar-item" href="/">
                    <img src="assets/Images/Logo_TransparentBackground.png" alt="logo" />
                </a>
            </div>
            <div class="navbar-menu is-active">
                <div class="navbar-start">
                    <div class="navbar-item">
                        <a href="#search">Search</a>
                    </div>
                    <div class="navbar-item">
                        <a href="#favorites">Favorites</a>
                    </div>
                    <div class="navbar-item">
                        <a href="#Daily-Dog">Daily Dog</a>
                    </div>
                </div>
                <div class="navbar-end">

                </div>
            </div>
        </nav>
    </header>
    <main>
        <section class="hero is-large herostyle">
            <div class="hero-body">
                <h1>
                    Find your dream dog
                </h1>
            </div>
        </section>
        <section class="daily-dog">
            <div class="daily-dog-content">
                <h2>Here's your Daily Dog</h2>
            </div>
            <div class="daily-dog-result">
            </div>
        </section>
        <Section class="search-box">
            <div class="search-content">
                <form> 
                    <h2>Search Your Dog Breed Here!</h2>
                    <input type="text" name="dog-search" id="dog-input">
                </form>
            </div>
            <div class="search-results">
            </div>
        </Section>
        <section class="favorites">
        </section>
    </main>
    <footer>
        <div class="footer-text">
            <p>
                Github: <a href="https://github.com/Brandon-perez19"> Brandon Perez </a>
                Github: <a href="https://github.com/RosannaRocha"> Rosanna Rocha </a>
            </p>
        </div>
    </footer>
</body>
</html>
