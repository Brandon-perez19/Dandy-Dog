<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dandy-Dog</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rock+Salt&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <header>
        <nav class="navbar navigation">
            <div class="navbar-brand"> 
                <a class="navbar-item logo" href="#">
                    <!-- Holder, the logo img is in the background -->
                </a>
            </div>
            <div class="navbar-menu is-active">
                <div class="navbar-start">
                    <div class="navbar-item is-size-4 px-5">
                        <a href="#daily-dog">Daily Dog</a>
                    </div>
                    <div class="navbar-item is-size-4 px-5">
                        <a href="#search">Search</a>
                    </div>
                    <div class="navbar-item is-size-4 px-5">
                        <a href="#favorites">Favorites</a>
                    </div>
                </div>
                <div class="navbar-end">
                    <div class="navbar-item is-size-5 px-5">
                        <a href="https://github.com/Brandon-perez19">
                            <img src="assets/Images/GitHubLogo_BP.png" alt="github logo with initials BP">
                        </a>
                    </div>
                    <div class="navbar-item is-size-5 px-5">
                        <a href="https://github.com/RosannaRocha">
                            <img src="assets/Images/GitHubLogo_RR.png" alt="github logo with initials RR" />
                        </a>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <section class="hero is-large herostyle">
            <div class="hero-body">
                <h1>
                    Find your dream dog
                </h1>
            </div>
        </section>
        <section class="daily-dog section daily-dog" id="daily-dog">
            <div>
                <h1 class="headings">Here's your Daily Dog</h1>
                <figure class="image is-128x128">
                    <img class="is-rounded" src="assets/Images/holder_dog_img.jpeg" alt="smiling dog" />
                </figure>
            </div>
            <div class="daily-dog-result">
            </div>
        </section>
        <section id="search" class="section search">
            <div class="search-content">
                <h1 class="headings">Search Adoptable Dogs</h1>
                <form> 
                    <div class="field">
                        <label class="label">  </label>
                        <div class="control">
                        <input class="input is-rounded" type="text" placeholder="Enter Dog Keyword or Name">
                        </div>
                    </div>
                    <div class="select">
                        <select>
                            <option>Select Breed</option>
                            <option>Can we</option>
                            <option>dynamically</option>
                            <option>generate</option>
                            <option>these?</option>
                        </select>
                    </div>
                    <div class="select">
                        <select>
                            <option>Select Color</option>
                            <option>Can we</option>
                            <option>dynamically</option>
                            <option>generate</option>
                            <option>these?</option>
                            </select>
                    </div>
                    <div class="select">
                        <select>
                            <option>Select Gender</option>
                            <option>Male</option>
                            <option>Female</option>
                            <option>No Preference???</option>
                        </select>
                    </div>
                </form>
            </div>
            <div class="search-results">
            </div>
        </section>
        <section id="favorites" class="favorites section">
            <h1 class="headings">Your Saved Favorites</h1>
            <p>
                Holder Text
            </p>
        </section>
    </main>
    <footer>
        <nav class="navbar navigation">
            <div class="navbar-brand" class="logo"> 
                <a class="navbar-item logo" href="#">
                    <!-- Holder, the logo img is in the background -->
                </a>
            </div>
            <div class="navbar-menu is-active">
                <div class="navbar-start">
                    <div class="navbar-item is-size-5 px-5">
                        <a href="https://github.com/Brandon-perez19">Brandon's GitHub</a>
                    </div>
                    <div class="navbar-item is-size-5 px-5">
                        <a href="https://github.com/RosannaRocha">Rosanna's GitHub</a>
                    </div>
                </div>
                <div class="navbar-end">
                    <div class="navbar-item is-size-5 px-5">
                        <a href="#daily-dog">Daily Dog</a>
                    </div>
                    <div class="navbar-item is-size-5 px-5">
                        <a href="#search">Search</a>
                    </div>
                    <div class="navbar-item is-size-5 px-5 mr-6">
                        <a href="#favorites">Favorites</a>
                    </div>
                </div>

            </div>
        </nav>
    </footer>
</body>
</html>
