<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dandy-Dog</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rock+Salt&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <header>
        <nav class="navbar navigation">
            <div class="navbar-brand">
                <a class="navbar-item logo" href="#">
                    <!-- Holder, the logo img is in the background -->
                </a>
            </div>
            <div class="navbar-menu is-active">
                <div class="navbar-start nav-links">
                    <div class="navbar-item is-size-4 is-size-3-tablet is-size-5-mobile">
                        <a href="#daily-dog">Daily Dog</a>
                    </div>
                    <div class="navbar-item is-size-4 is-size-3-tablet is-size-5-mobile">
                        <a href="#search">Search</a>
                    </div>
                    <div class="navbar-item is-size-4 is-size-3-tablet is-size-5-mobile">
                        <a href="#recent-searches">History</a>
                    </div>
                </div>
                <div class="navbar-end">
                    <div class="navbar-item is-size-5 is-size-3-tablet">
                        <a href="https://github.com/Brandon-perez19">
                            <img src="assets/Images/GitHubLogo_BP.png" alt="github logo with initials BP" />
                        </a>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <section class="hero is-large herostyle">
            <div class="hero-body">
                <div class="hero-text">
                    <h1>
                        Find your dream dog
                    </h1>
                </div>
            </div>
        </section>
        <section class="daily-dog section" id="daily-dog">
            <div class="daily-dog-content">
                <h1 class="headings"> Here are your Daily Dogs</h1>
            </div>
            <div class="daily-dog-result columns">
            </div>
        </section>
        <section id="search" class="section search">
            <div class="search-content">
                <h1 class="headings">Search For Dogs Here:</h1>
                <section>
                    <form class="breed box">
                        <div class="field">
                            <input type="text" class="input breed-description" placeholder="Search Breed Here...">
                            <button id="breed-button" class="button is-primary is-small my-2" type="submit"> 
                                Look for Breed! 
                            </button>
                        </div>
                    </form>
                </section>
            </div>
            <div class="search-results">
            </div>
        </section>
        <section id="recent-searches" class="recent-searches section">
            <h1 class="headings">Your Recent Searches</h1>
            <p class="local-storage-results">
            </p>
        </section>
    </main>
    <footer>
        <nav class="navbar navigation">
            <div class="navbar-brand footer-logo">
                <a class="navbar-item logo" href="#">
                    <!-- Holder, the logo img is in the background -->
                </a>
            </div>
            <div class="navbar-start">
                <div class="navbar-item is-size-5">
                    <a href="https://github.com/Brandon-perez19">Brandon's GitHub</a>
                </div>
            </div>
        </nav>
    </footer>
    <script src="./assets/JS/script.js"></script>
    <script src="./assets/JS/dogBreed.js"></script>
    <script src="./assets/JS/localStorage.js"></script>
    <script src="./assets/JS/capitalizeSearch.js"></script>
</body>

</html>
